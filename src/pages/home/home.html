<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs,
    update any existing page or create new pages.
  </p>
  <ion-item>
    <p>{{imageURI}}</p>
    <button ion-button color="secondary" (click)="getImage(0)">Get Image</button>
  </ion-item>
  <ion-item>
    <h4>Image Preview</h4>
    <img [src]="imageFileName"  *ngIf="imageFileName" alt="Ionic File" width="300" />
    <!-- <img [src]="'data:'+ user.file.type +';base64,'+ user.file.content "/> -->
  </ion-item>
  <ion-item>
    <button ion-button (click)="uploadFile()">Upload</button>
  </ion-item>
</ion-content>
